<div class="cursor-default min-h-screen p-6 space-y-12">

    <div
        class="m-10 p-6 text-center text-2xl font-bold text-blue-600 border-2 border-dashed border-blue-400 rounded-xl shadow-md">
        This is Text Component
    </div>

    <!-- Show if Subscribed -->
    <div
        *ngIf="isSubscribed"
        class="m-10 p-6 text-center text-xl font-semibold text-green-600 border-green-400 border-2 border-dashed rounded-lg">
        Subscribed ✅
    </div>

    <!-- Show if Not Subscribed -->
    <div
        *ngIf="!isSubscribed"
        class="m-10 p-6 text-center text-xl font-semibold text-red-600 border-red-400 border-2 border-dashed rounded-lg">
        Not Subscribed ❌
    </div>
</div>
