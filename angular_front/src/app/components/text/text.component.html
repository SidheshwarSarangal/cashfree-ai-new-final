<div
    class="cursor-default min-h-screen  p-0 mt-12 md:p-6 md:pl-44 pace-y-12 md:px-32 px-1 ">

    <!-- Show if Subscribed -->
    <div
        *ngIf="isSubscribed"
        class="m-4 mb-10 p-6 bg-white dark:bg-[#343541] max-w-3xl xl:mx-auto border border-gray-300 dark:border-gray-600 rounded-xl shadow-md">

        <div class="flex text-xl flex-col gap-6">
            <!-- Heading -->
            <div
                class="text-6xl font-semibold text-gray-800 dark:text-white mb-6 text-center">
                {{ inputLang }} to {{ outputLang }}
            </div>

            <!-- Language Selectors -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <div class="w-full sm:w-1/2">
                    <label
                        class="block text-gray-700 dark:text-gray-300 mb-1 font-medium">Input
                        Language</label>
                    <select [(ngModel)]="inputLang"
                        class="w-full px-4 py-2 bg-white dark:bg-[#40414f] text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Punjabi">Punjabi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Kannada">Kannada</option>
                    </select>
                </div>

                <div class="w-full sm:w-1/2">
                    <label
                        class="block text-gray-700 dark:text-gray-300 mb-1 font-medium">Output
                        Language</label>
                    <select [(ngModel)]="outputLang"
                        class="w-full px-4 py-2 bg-white dark:bg-[#40414f] text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Punjabi">Punjabi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Kannada">Kannada</option>
                    </select>
                </div>
            </div>

            <!-- Text Input Area -->
            <div>
                <label
                    class="block text-gray-700 dark:text-gray-300 mb-1 font-medium">What
                    do you want to translate?</label>
                <textarea [(ngModel)]="inputText"
                    rows="4"
                    class="w-full px-4 mx-auto py-3 bg-white dark:bg-[#40414f] text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md resize-none shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your text here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-4 -mt-2">
                <button
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow cursor-pointer transition"
                    (click)="handleSubmit()">
                    Submit
                </button>
                <button
                    class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded-lg shadow cursor-pointer transition dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white"
                    (click)="inputText = ''; translatedText = '' ">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="translatedText && translatedText !== ''"
        class="mt-4 p-4 max-w-4xl mx-auto bg-gray-100 dark:bg-gray-700 rounded-md">
        <div class="flex justify-end mb-2">
            <button
                (click)="playAudio()"
                class="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white font-medium rounded hover:bg-gray-500 transition">
                Play Audio
            </button>
        </div>
        <h3
            class="text-3xl font-semibold text-gray-800 dark:text-white">Translated
            Text:</h3>
        <p class="text-gray-700 text-2xl dark:text-gray-300">{{ translatedText
            }}</p>
    </div>

    <!-- Show if Not Subscribed -->
    <div
        *ngIf="!isSubscribed"
        class="m-10 p-6 text-center text-xl font-semibold text-red-600 border-red-400 border-2 border-dashed rounded-lg">
        Not Subscribed ‚ùå
    </div>
</div>
