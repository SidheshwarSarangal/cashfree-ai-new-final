<div *ngIf="!resultgood && !resultbad"
    class="text-xl">

    <div *ngIf="subscriptionType === '200'"
        class="bg-blue-100 text-blue-800 font-semibold  text-center py-2 px-4 rounded shadow w-fit mx-auto mb-4">
        Subscribed to <strong>Monthly</strong> plan <br />
    </div>

    <div *ngIf="subscriptionType === '500'"
        class="bg-yellow-100 text-yellow-800 font-semibold text-center py-2 px-4 rounded shadow w-fit mx-auto mb-4">
        ðŸ“… Subscribed to <strong>Quarterly</strong> plan <br />
    </div>

    <div *ngIf="subscriptionType === '1500'"
        class="bg-green-100 text-green-800 font-semibold text-center py-2 px-4 rounded shadow w-fit mx-auto mb-4">
        ðŸ“… Subscribed to <strong>Yearly</strong> plan <br />
    </div>

    <div
        class="bg-green-100 text-green-800 font-semibold text-center py-2 px-4 rounded shadow w-fit mx-auto mb-4">

        Refund amound: {{refundAmount}}

    </div>

    <div class="text-center">
        <button
            (click)="unsubscribeUser()"
            class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-6 rounded shadow transition duration-300">
            Unsubscribe
        </button>
    </div>
</div>

<div *ngIf="resultbad"
    class=" mt-5 mb-5 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg shadow-md">
    <div class="flex items-center justify-between">
        <div>
            <strong class="font-semibold">Error:</strong> Could not proceed!
            Try again later
        </div>

    </div>
</div>

<div *ngIf="resultgood"
    class="mt-5 mb-5 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg shadow-md">
    <div class="flex items-center justify-between">
        <div>
            <strong class="font-semibold">Success:</strong> You are unsubscribed
            now.
        </div>
    </div>
</div>
